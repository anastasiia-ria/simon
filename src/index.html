<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Simon Game</title>
  </head>
  <body>
    <div id="circle">
      <h1>Simon</h1>
      <div class="row">
        <button type="button" id="start">Start</button>
        <p id="display">0</p>
      </div>
      <div class="speed">
        <button type="button" id="slow">Slow</button>
        <button type="button" id="normal">Normal</button>
        <button type="button" id="fast">Fast</button>
      </div>
      <p id="error">Oops, got it wrong. Starting over</p>
    </div>
    <div id="buttons">
      <button type="button" id="green"></button>
      <button type="button" id="red"></button>
      <button type="button" id="blue"></button>
      <button type="button" id="yellow"></button>
    </div>
  </body>
</html>
